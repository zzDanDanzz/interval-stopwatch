<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="display">00:00:00</div>
        <div id="interval-display">00:00:00</div>
        <div id="controls">
            <button id="start-btn">Start</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div id="intervals-container">
            <table id="intervals-table">
                <thead>
                    <tr>
                        <th>Start Time</th>
                        <th>End Time</th>
                        <th>Duration</th>
                        <th>Comment</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="intervals-body">
                    <!-- Intervals will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
